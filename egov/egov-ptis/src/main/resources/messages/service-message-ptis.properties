##SMS for Tax Exemption
msg.initiateexemption.sms = Dear {0}, Property Exemption Application request accepted with assessment No.{1}. Please use this number in all future communication.
msg.rejectexemption.sms = Dear {0},Property tax Exemption request for Assessment no.: {1} has been Rejected. Please visit {2} for further details.
msg.approveexemption.sms = Dear {0}, Property tax with Assessment No. {1} has been approved for Exemption w.e.f {2}. You may collect the Notice from {3}.

##SMS for Demolition
demolition.ack.sms = Dear {0}, Property Demolition Application request accepted with Acknowledgement No.{1}. Please use this number in all future communication.
demolition.approval.sms = Dear {0}, Property tax with Assessment No. {1} has been approved for demolition and also approved as a Vacant land tax. The vacant land tax is fixed @ Rs.{2}/- per half year w.e.f {3}. You may collect the VLT special Notice from {4}.
demolition.rejection.sms = Dear {0}, Property tax demolition request for Assessment no.: {1} has been Rejected. Please visit {2} for further details.

##SMS for Vacancy Remission
vacancyremission.ack.sms = Dear {0}, Property Vacancy Remission Application request accepted with Acknowledgement No.{1}. Please use this number in all future communication.
vacancyremission.approval.sms = Dear {0}, Property tax with Assessment No.{1} has been approved for Vacancy Remission. Rebate will be given only if property recorded as vacant for next 6 months. --{2}
vacancyremission.rejection.sms = Dear {0}, Property tax Vacancy Remission request for Assessment no.: {1} has been Rejected. Please visit {2} for further details.