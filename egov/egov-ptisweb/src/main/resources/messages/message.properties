##Note for property deactivation
msg.propertydeactivate.reason.note= a) Amalgamated Property : <br/>\
                                       If the Property to be deactivated, has been already merged with some other property with a different assessment number. Give the Merged assessment number in the \u201COriginal Assessment Number\u201D field. <br/>\
                                    b) Double Assessment : <br/>\
                                       When the same property has duplicate or multiple Assessment numbers. Indicate the Valid Assessment number in the \u201COriginal assessment Number\u201D field.<br/>\
                                    c) Untraced Property : <br/>\
                                       When the Property no longer exists and was lost due to road widening etc.<br/>\
                                    d) Converted to New property : <br/>\
                                       When the Property has been converted to an Apartment / bungalow etc. and that Apartment / bungalow has a new Property assessment. Ensure that new assessment number is indicated in the \u201COriginal Assessment Number\u201D field. <br/>\
                                    e) Demolished Property : <br/>\
                                       To be used only when the Property has been demolished and a new structure has come up there. Capture that assessment number in the \u201COriginal Assessment Number\u201D field.<br/>\


 